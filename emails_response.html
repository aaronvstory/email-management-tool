        .risk-fill {

            background: white;
            border-radius: 15px;
            padding: 10px 20px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        }
        
        .notification-dot {
            width: 10px;
            height: 10px;
            background: #ff006e;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;

        }

        }
        
        .alert-modern {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }

<script>
function quickAction(emailId, action) {
    if (confirm(`Are you sure you want to ${action.toLowerCase()} this email?`)) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = `/email/${emailId}/action`;
        
        const actionInput = document.createElement('input');
        actionInput.type = 'hidden';
        actionInput.name = 'action';
        actionInput.value = action;
        
        form.appendChild(actionInput);
        document.body.appendChild(form);
        form.submit();
    }
}

function bulkAction(action) {
    const selected = document.querySelectorAll('tbody input[type="checkbox"]:checked');
    if (selected.length === 0) {
        alert('Please select at least one email');
        return;
    }
    
    if (confirm(`Are you sure you want to ${action.toLowerCase()} ${selected.length} email(s)?`)) {
        // Implement bulk action
        selected.forEach(checkbox => {
            quickAction(checkbox.value, action);
        });
    }
}

// Select all checkbox
document.querySelector('thead input[type="checkbox"]').addEventListener('change', function() {
    document.querySelectorAll('tbody input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = this.checked;
    });
});
</script>
