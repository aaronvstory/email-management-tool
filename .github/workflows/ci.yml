name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt pytest pytest-cov pip-audit
      - run: pip-audit --desc || true
      - run: pytest --cov=app --cov-report=xml --cov-report=term -v
        env:
          TESTING: "1"
          ENABLE_WATCHERS: "0"
          FLASK_SECRET_KEY: "test-key-32-chars-minimum-length"
          REQUIRE_LIVE_CREDENTIALS: "0"
      - run: coverage report --fail-under=30
