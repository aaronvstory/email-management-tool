name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Print environment info
        run: |
          echo "=== Python Version ==="
          python --version
          echo "=== Pip Version ==="
          pip --version
          echo "=== SQLite Version ==="
          python -c "import sqlite3; print(f'SQLite: {sqlite3.sqlite_version}')"
          echo "=== OS Info ==="
          uname -a

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov pip-audit

      - name: Print installed packages
        run: pip list

      - name: Security audit
        run: pip-audit --desc || true

      - name: Run tests (hermetic, fast-fail)
        run: pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml --cov-report=term
        env:
          TESTING: "1"
          ENABLE_WATCHERS: "0"
          FLASK_SECRET_KEY: "test-key-32-chars-minimum-length"
          REQUIRE_LIVE_CREDENTIALS: "0"

      - name: Coverage report
        run: coverage report --fail-under=30

      - name: Smoke test (non-blocking)
        run: |
          chmod +x scripts/smoke.sh
          ./scripts/smoke.sh || echo "⚠️ Smoke tests failed (non-blocking)"
        continue-on-error: true
