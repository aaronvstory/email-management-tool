<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Email Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-dark.css') }}">
    <style>
        body {
            background: var(--surface-base) !important;
            background-attachment: fixed !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            background: var(--surface-highest) !important;
            border: 1px solid var(--border-subtle) !important;
            border-radius: var(--radius-lg) !important;
            padding: 40px !important;
            box-shadow: var(--shadow-md) !important;
            width: 100%;
            max-width: 440px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h2 {
            color: var(--text-primary) !important;
            font-weight: 700;
            margin: 12px 0 8px 0;
        }
        
        .login-header .icon {
            font-size: 3.5rem;
            color: var(--brand-primary);
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--text-muted) !important;
            margin: 0;
        }
        
        .form-label {
            color: var(--text-primary) !important;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control {
            background: rgba(255,255,255,0.06) !important;
            border: 1px solid var(--border-default) !important;
            color: var(--text-primary) !important;
            border-radius: var(--radius-md) !important;
            padding: 12px 15px !important;
        }
        
        .form-control:focus {
            background: rgba(255,255,255,0.08) !important;
            border-color: rgba(127,29,29,0.5) !important;
            color: var(--text-primary) !important;
            box-shadow: 0 0 0 2px rgba(127, 29, 29, 0.2) !important;
            outline: none !important;
        }
        
        .form-control::placeholder {
            color: #888888 !important;
            opacity: 1 !important;
        }
        
        .input-group-text {
            background: rgba(255,255,255,0.06) !important;
            border: 1px solid var(--border-default) !important;
            color: var(--text-muted) !important;
            border-radius: var(--radius-md) 0 0 var(--radius-md) !important;
        }
        
        .input-group .form-control {
            border-radius: 0 var(--radius-md) var(--radius-md) 0 !important;
        }
        
        .btn-login {
            background: rgba(127,29,29,0.18) !important;
            color: var(--text-primary) !important;
            border: 1px solid rgba(127,29,29,0.35) !important;
            border-radius: var(--radius-md) !important;
            padding: 12px !important;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
            height: 48px;
        }
        
        .btn-login:hover {
            background: rgba(127,29,29,0.24) !important;
            transform: translateY(-2px) !important;
            box-shadow: var(--shadow-md) !important;
            color: var(--text-primary) !important;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .small {
            color: var(--text-muted) !important;
        }
        
        .alert {
            border-radius: var(--radius-md) !important;
        }
        
        .alert-danger {
            background: var(--danger-bg) !important;
            border-color: var(--danger-border) !important;
            color: var(--danger-light) !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-envelope-check-fill icon"></i>
            <h2>Email Manager</h2>
            <p class="text-muted">Sign in to continue</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="username" required autofocus>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
            </button>
        </form>
        
        <div class="mt-4 text-center text-muted small">
            <p>Default credentials: admin / admin123</p>
        </div>
            </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
