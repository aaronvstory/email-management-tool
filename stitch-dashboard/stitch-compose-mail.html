<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Compose Email</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#bef264",
              "background-light": "#F1F5F9",
              "background-dark": "#18181b",
              "surface-dark": "#27272a",
              "border-dark": "#3f3f46",
              "text-primary-dark": "#f4f4f5",
              "text-secondary-dark": "#a1a1aa"
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0px",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 20px;
      }.focus-ring-primary {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
      .focus-ring-primary:focus-visible {
        outline-color: #bef264;
      }select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a1a1aa' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>
</head>
<body class="font-display bg-background-dark text-text-primary-dark antialiased">
<div class="min-h-screen p-4 sm:p-6 lg:p-8">
<div class="max-w-4xl mx-auto">
<header class="flex justify-between items-center mb-6">
<div>
<h1 class="text-2xl font-bold text-white">Compose Email</h1>
<p class="text-sm text-text-secondary-dark mt-1">Create and send new messages through your configured accounts.</p>
</div>
<button class="flex items-center gap-2 px-4 py-2 text-sm font-medium bg-surface-dark border border-border-dark hover:bg-zinc-700 text-text-secondary-dark hover:text-text-primary-dark transition-colors">
<span class="material-symbols-outlined text-base">arrow_back</span>
          Back to Emails
        </button>
</header>
<main class="bg-surface-dark border border-border-dark p-6 sm:p-8 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<div>
<label class="block text-sm font-medium text-text-secondary-dark" for="from-account">From Account</label>
<select class="mt-1 block w-full border-border-dark bg-background-dark text-text-primary-dark shadow-sm focus:border-primary focus:ring-0 sm:text-sm" id="from-account" name="from-account">
<option>Select sending account...</option>
<option>primary-test@example.com</option>
<option>support@example.com</option>
</select>
<p class="mt-1.5 text-xs text-text-secondary-dark">Select which email account to send from</p>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary-dark" for="to-email">To</label>
<input class="mt-1 block w-full border-border-dark bg-background-dark text-text-primary-dark shadow-sm focus:border-primary focus:ring-0 sm:text-sm" id="to-email" name="to-email" placeholder="recipient@example.com" type="email"/>
<p class="mt-1.5 text-xs text-text-secondary-dark">Enter recipient's email address</p>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary-dark" for="cc-email">CC</label>
<input class="mt-1 block w-full border-border-dark bg-background-dark text-text-primary-dark shadow-sm focus:border-primary focus:ring-0 sm:text-sm" id="cc-email" name="cc-email" placeholder="cc1@example.com, cc2@example.com" type="email"/>
<p class="mt-1.5 text-xs text-text-secondary-dark">Optional. Enter CC recipients (comma-separated for multiple)</p>
</div>
<div>
<div class="flex justify-between items-baseline">
<label class="block text-sm font-medium text-text-secondary-dark" for="subject">Subject</label>
<span class="text-xs text-text-secondary-dark">0/200 characters</span>
</div>
<input class="mt-1 block w-full border-border-dark bg-background-dark text-text-primary-dark shadow-sm focus:border-primary focus:ring-0 sm:text-sm" id="subject" name="subject" placeholder="Enter email subject" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary-dark mb-2">Message</label>
<div class="flex items-center gap-2 mb-3 flex-wrap">
<button class="px-3 py-1 text-xs font-semibold bg-zinc-800 text-text-secondary-dark hover:bg-zinc-700 hover:text-text-primary-dark transition-colors">FORMAL</button>
<button class="px-3 py-1 text-xs font-semibold bg-zinc-800 text-text-secondary-dark hover:bg-zinc-700 hover:text-text-primary-dark transition-colors">CASUAL</button>
<button class="px-3 py-1 text-xs font-semibold bg-zinc-800 text-text-secondary-dark hover:bg-zinc-700 hover:text-text-primary-dark transition-colors">SIGNATURE</button>
<button class="px-3 py-1 text-xs font-semibold text-text-secondary-dark hover:bg-zinc-700 hover:text-text-primary-dark transition-colors">CLEAR</button>
</div>
<textarea class="block w-full border-border-dark bg-background-dark text-text-primary-dark shadow-sm focus:border-primary focus:ring-0 sm:text-sm" id="message-body" name="message-body" placeholder="Type your message here..." rows="12"></textarea>
</div>
</main>
<footer class="mt-6 flex justify-end items-center gap-3">
<button class="px-4 py-2 text-sm font-medium text-text-secondary-dark hover:bg-surface-dark transition-colors">Discard</button>
<button class="px-4 py-2 text-sm font-medium bg-surface-dark border border-border-dark hover:bg-zinc-700 text-text-primary-dark transition-colors">Save Draft</button>
<button class="flex items-center gap-2 px-5 py-2 text-sm font-bold bg-primary text-zinc-900 hover:bg-opacity-90 transition-colors focus-ring-primary">
          Send Email
          <span class="material-symbols-outlined !text-base">send</span>
</button>
</footer>
</div>
</div>
<div class="fixed bottom-4 right-4 z-50">
<button aria-label="Toggle theme" class="p-2.5 bg-surface-dark border border-border-dark text-text-secondary-dark hover:text-primary transition-colors focus-ring-primary" id="theme-toggle" type="button">
<span class="material-symbols-outlined">light_mode</span>
</button>
</div>
<script>
    // Minimal script to keep theme toggle functionality if needed, but UI is now dark-only by default.
    // The HTML is set to dark mode by default with <html class="dark">
    const themeToggleBtn = document.getElementById('theme-toggle');
    themeToggleBtn.addEventListener('click', () => {
        // In a real app, this could toggle back to a light theme if one exists.
        // For this static example, it does nothing as the design is dark-first.
        console.log("Theme toggle clicked.");
    });
  </script>

</body></html>
