# Sonar Configuration for Email Management Tool
sonar.projectKey=email-management-tool
sonar.projectName=Email Management Tool
sonar.projectVersion=2.9.1

# Source directories
sonar.sources=app,simple_app.py,tools
sonar.tests=tests

# Language-specific settings
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# Exclusions - noisy folders and generated files
sonar.exclusions=\
  **/node_modules/**,\
  **/venv/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/docs/session_exports/**,\
  **/screenshots/**,\
  **/.taskmaster/reports/**,\
  **/.taskmaster/tasks/**,\
  **/logs/**,\
  **/archive/**,\
  **/backups/**,\
  **/.git/**,\
  **/.github/**,\
  **/snapshots/**,\
  **/data/**,\
  **/static/vendor/**

# Test exclusions
sonar.test.exclusions=\
  **/test_*.py,\
  **/*_test.py,\
  **/tests/**

# Coverage reports (if available)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-report.xml

# Additional TypeScript/JavaScript settings
sonar.javascript.node.maxspace=4096

sonar.projectKey=email-management-tool
sonar.projectName=Email Management Tool
sonar.sources=app,templates,static,tools
sonar.tests=tests

sonar.exclusions=templates/new/**,docs/session_exports/**,screenshots/**,.taskmaster/**
sonar.cpd.exclusions=templates/**/*.html,static/**,tools/snapshots/**
sonar.test.exclusions=**/snapshots/**,**/__pycache__/**,**/venv/**,**/node_modules/**
