sonar.projectKey=email-management-tool
sonar.projectName=Email Management Tool
sonar.sources=app,templates,static,tools
sonar.tests=tests

# keep analysis signal but cut the noisy parts for now
sonar.exclusions=docs/session_exports/**,screenshots/**,.taskmaster/**,tools/snapshots/**,static/vendor/**

# duplication (CPD) hot spots — TEMPORARY until post-merge refactor
sonar.cpd.exclusions=templates/**/*.html,tools/snapshots/**,docs/session_exports/**,\
app/routes/moderation.py,app/routes/dashboard.py,app/routes/accounts.py,app/routes/emails.py,\
templates/new/**,templates/stitch/interception-test.html

# tests and caches
sonar.test.exclusions=**/snapshots/**,**/__pycache__/**,**/venv/**,**/node_modules/**

